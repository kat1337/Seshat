# QLoRA fine-tuning config for Qwen 3 80B
# ⚠️ WARNING: Training 80B on AI MAX 395+ (128 GB) is at the limits.
# Expect to need CPU offloading or use cloud GPUs (A100 80GB or H100).
# For local training, start with qlora_qwen3_14b.yaml instead.
#
# Memory estimate (4-bit QLoRA):
#   Base model (4-bit): ~40-45 GB
#   LoRA adapters: ~2-4 GB
#   Optimizer states: ~4-8 GB
#   Activations (with grad checkpoint): ~15-30 GB depending on seq length
#   Total: ~65-90 GB — tight fit on 128 GB with OS/system overhead
#
# If training OOMs, try:
#   1. Reduce max_seq_length to 1024 or 512
#   2. Reduce per_device_train_batch_size to 1
#   3. Reduce lora r to 32
#   4. Enable CPU offloading in DeepSpeed config

inherit: "../base.yaml"

model:
  name: "Qwen/Qwen3-80B"
  revision: "main"
  trust_remote_code: true

quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

lora:
  r: 32                              # Lower rank to save memory
  lora_alpha: 64
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "models/adapters/qwen3-80b-seshat"
  num_train_epochs: 2                # Fewer epochs — 80B learns faster per step
  per_device_train_batch_size: 1     # Minimal batch size
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16    # Effective batch size = 16
  gradient_checkpointing: true
  learning_rate: 1.0e-4              # Lower LR for larger model
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  max_seq_length: 1024               # Reduced from 2048 for memory
  fp16: false
  bf16: true
  logging_steps: 5
  eval_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 100
  save_total_limit: 2
  seed: 42
  dataloader_num_workers: 2          # Fewer workers to save memory

data:
  train_file: "data/training/train.jsonl"
  val_file: "data/training/val.jsonl"
  test_file: "data/training/test.jsonl"
  chat_template: "qwen"

evaluation:
  metrics: ["bleu", "chrf", "perplexity"]
  test_translation_pairs: "data/training/test.jsonl"
  num_generation_samples: 30

tracking:
  backend: "mlflow"
  experiment_name: "seshat-qwen3-80b"
  log_model: false
