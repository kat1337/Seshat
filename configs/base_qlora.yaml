# Seshat — Base QLoRA Training Configuration
# Override per-language or per-hardware with additional config files

model:
  base_model: "Qwen/Qwen3-80B"  # HuggingFace model ID
  # Smaller alternatives for development:
  # base_model: "Qwen/Qwen3-8B"
  # base_model: "Qwen/Qwen3-32B"
  torch_dtype: "bfloat16"
  trust_remote_code: true
  attn_implementation: "sdpa"  # or "flash_attention_2" if supported

quantization:
  load_in_4bit: true
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true

lora:
  r: 64                    # LoRA rank — 64 is good balance for language learning
  lora_alpha: 128          # Typically 2x rank
  lora_dropout: 0.05
  target_modules:          # Qwen 3 attention + MLP modules
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  # Phase-specific overrides are applied on top of these defaults
  num_train_epochs: 3
  per_device_train_batch_size: 1    # Keep low for memory
  gradient_accumulation_steps: 16   # Effective batch size = 16
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.05
  weight_decay: 0.01
  max_grad_norm: 1.0
  max_seq_length: 2048
  packing: true             # Pack short sequences for efficiency
  gradient_checkpointing: true
  optim: "paged_adamw_8bit" # Memory-efficient optimizer
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: false
  bf16: true
  seed: 42
  dataloader_num_workers: 2

# Phase-specific training overrides
phases:
  1_vocabulary:
    num_train_epochs: 5      # More epochs for small vocabulary data
    learning_rate: 3.0e-4    # Slightly higher LR for simple patterns
    max_seq_length: 512      # Dictionary entries are short
    packing: true

  2_translation:
    num_train_epochs: 3
    learning_rate: 2.0e-4
    max_seq_length: 1024
    packing: true

  3_analysis:
    num_train_epochs: 4
    learning_rate: 1.5e-4    # Lower LR for nuanced outputs
    max_seq_length: 2048
    packing: false           # Analysis examples vary in length

  4_generation:
    num_train_epochs: 2      # Less epochs to avoid overfitting
    learning_rate: 1.0e-4
    max_seq_length: 2048
    packing: true

evaluation:
  metrics:
    - "bleu"
    - "chrf"
  eval_split_ratio: 0.05    # 5% of data held out for eval
  num_eval_samples: 500      # Max samples for evaluation

output:
  output_dir: "outputs/training"
  hub_push: false            # Set true to push to HuggingFace Hub
  # hub_model_id: "your-org/seshat-{lang}-{phase}"
  merge_and_save: true       # Merge LoRA into base model after training
